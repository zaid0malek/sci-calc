<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Scientific Calculator</title>
</head>

<body>
    <div class="calculator">
        <input type="text" id="s1" maxlength="20" oninput="calculate()">
        <input type="text" id="s2" maxlength="20" readonly>
        <div class="calc-buttons">

            <div class="btns">
                <button class="mbtns" onclick="mclr();">MC</button>
                <button class="mbtns" onclick="mr();">MR</button>
                <button class="mbtns" onclick="mplus();">M+</button>
                <button class="mbtns" onclick="mminus();">M-</button>
                <button class="mbtns" onclick="ms();">MS</button>
                <button class="complex-stuff">2<sup>nd</sup></button>
                <button class="complex-stuff" onclick="btnclick(3.14159);">&pi;</button>
                <button class="complex-stuff" onclick="btnclick(2.71828);">e</button>
                <button class="complex-stuff" onclick="btnclear();">C</button>
                <button class="complex-stuff" onclick="btnback();">&#x232b;</button>
                <button class="complex-stuff" onclick="btnclick('**2');">&#119909;&#178;</button>
                <button class="complex-stuff" onclick="btnclick('**-1');"> &#8543;&#x2093;</button>
                <button class="complex-stuff" onclick="abs();">| x |</button>
                <button class="complex-stuff" onclick="btnclick('e');">exp</button>
                <button class="complex-stuff" onclick="btnclick('%');">mod</button>
                <button class="complex-stuff" onclick="btnsqrt()">2&radic;x</button>
                <button class="complex-stuff" onclick="btnclick('\(');">(</button>
                <button class="complex-stuff" onclick="btnclick('\)');">)</button>
                <button class="complex-stuff" onclick="fact();">&#119899;!</button>
                <button class="basix-op" onclick="opclick('/');">รท</button>
                <button class="complex-stuff" onclick="btnclick('**');">x<sup>y</sup></button>
                <button class="numbers" onclick="btnclick(7);">7</button>
                <button class="numbers" onclick="btnclick(8);">8</button>
                <button class="numbers" onclick="btnclick(9);">9</button>
                <button class="basix-op" onclick="opclick('*');">x</button>
                <button class="complex-stuff" onclick="pten();">10<sup>x</sup></button>
                <button class="numbers" onclick="btnclick(4);">4</button>
                <button class="numbers" onclick="btnclick(5);">5</button>
                <button class="numbers" onclick="btnclick(6);">6</button>
                <button class="basix-op" onclick="opclick('-');">-</button>
                <button class="complex-stuff" onclick="log();">log</button>
                <button class="numbers" onclick="btnclick(1);">1</button>
                <button class="numbers" onclick="btnclick(2);">2</button>
                <button class="numbers" onclick="btnclick(3);">3</button>
                <button class="basix-op" onclick="opclick('+');">+</button>
                <button class="complex-stuff" onclick="nlog();">ln</button>
                <button class="numbers" onclick="btnplusminus();">+/-</button>
                <button class="numbers" onclick="btnclick(0);">0</button>
                <button class="numbers" onclick="btnclick('.');">.</button>
                <button class="equals" onclick="btnequals();">=</button>
            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>
<script src="memfunc.js"></script>

</html>
